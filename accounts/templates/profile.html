{% extends 'form_base.html' %}

{% block title%}
Profile
{% endblock %}
{% block content %}
    <div class="container light-style flex-grow-1  p-5 container-p-y">
        <div class="card overflow-hidden m-5 ">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="d-flex flex-column justify-content-between col-md-3 bg-secondary pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <div class="d-flex justify-content-center align-items-center mt-4 mb-4 p-0">
                            <a href="{% url 'Customer:user_dashboard'%}" class="text-dark">
                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                                </svg>
                            </a>
                        </div>
                        <hr>
                        <a class="d-flex justify-content-center p-0 list-group-item list-group-item-action bg-secondary  gap-2" data-toggle="list" href="{% url 'accounts:profile'%}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                            </svg>
                            Profile
                        </a>
                        <hr>
                        <a class="d-flex justify-content-center p-0 list-group-item list-group-item-action bg-secondary gap-2" data-toggle="list" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                                <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/>
                                <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z"/>
                            </svg>
                            Settings
                        </a>
                        <hr>
                        <a class=" d-flex p-0 justify-content-center list-group-item list-group-item-action bg-secondary gap-2" data-toggle="list" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-inbox" viewBox="0 0 16 16">
                                <path d="M4.98 4a.5.5 0 0 0-.39.188L1.54 8H6a.5.5 0 0 1 .5.5 1.5 1.5 0 1 0 3 0A.5.5 0 0 1 10 8h4.46l-3.05-3.812A.5.5 0 0 0 11.02 4zm9.954 5H10.45a2.5 2.5 0 0 1-4.9 0H1.066l.32 2.562a.5.5 0 0 0 .497.438h12.234a.5.5 0 0 0 .496-.438zM3.809 3.563A1.5 1.5 0 0 1 4.981 3h6.038a1.5 1.5 0 0 1 1.172.563l3.7 4.625a.5.5 0 0 1 .105.374l-.39 3.124A1.5 1.5 0 0 1 14.117 13H1.883a1.5 1.5 0 0 1-1.489-1.314l-.39-3.124a.5.5 0 0 1 .106-.374z"/>
                            </svg>
                            Inbox
                        </a>
                        <hr>
                    </div>
                    <div class="mb-4">
                        <a class="list-group-item list-group-item-action bg-secondary" data-toggle="list"
                            href="#account-notifications">{% include 'logout.html'%}
                        </a>
                    </div>
                </div>

                <!-- Right Side -->
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body p-3 media align-items-center">
                                <div class="d-flex align-items-center gap-3">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt
                                    class="d-block ui-w-80">
                                    Font
                                    <h2><b>{{ user.username}}</b></h2>
                                </div>
                                <div class="media-body ml-4 mt-2">
                                    <label class="btn btn-primary">
                                        Upload new photo
                                        <input type="file" class="account-settings-fileinput">
                                    </label> &nbsp;
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <form action="{% url 'accounts:User-Profile'%}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label class="form-label"><b>Username </b></label>
                                        <input type="text" class="form-control mb-3  border-primary" name="username" value="{{user.username}}">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label"><b>Email </b></label>
                                        <input type="email" class="form-control mb-3 border-primary" name="email" value="{{user.email}}">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label"><b>First Name </b></label>
                                        <input type="text" class="form-control mb-3 border-primary" name="first_name" value="{{user.first_name}}">
                                        
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="form-label"><b>Last Name </b></label>
                                        <input type="text" class="form-control mb-3 border-primary" name="last_name" value="{{user.last_name}}">
                                    </div>
                                    <div class="d-flex justify-content-end text-right mt-3 ">
                                        <button type="submit" class="btn  btn-success"><span>Save changes</span></button>&nbsp;
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    


{% endblock %}
