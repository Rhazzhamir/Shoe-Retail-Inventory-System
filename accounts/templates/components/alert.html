
{% if messages %}
    <div class="alert alert-dismissible alert-success fade show z-3 position-absolute top-0 end-0  ml-2" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        {% for message in messages %}
            {{ message }} 
        {% endfor %}
    </div>
{% endif %}
