<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/about.css' %}">

    <title>Leadership</title>


</head>
<body>
    <div class="container text-center my-5 full-height">
        <div class="d-flex justify-content-between ">
            <a href="{% url 'Customer:user_dashboard'%}" class="me-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                </svg>
            </a>
            <h1 class="text-center  mb-5 text-light noto-serif-ahom-regular w-100 me-5">Leadership</h1>
        </div>

        
        <!-- Top Picture Section -->
        <div class=" row justify-content-center mb-4">
            <div class="col-md-4">
                <div class="about_profile card border-0">
                    <img src="{% static 'image/Members/Leader.jpg' %}" class="card-img-top rounded-circle mx-auto d-block w-50 h-50" alt="Top Leader">
                    <div class="card-body">
                        <h5 class="card-name text-light">RHAZZHAMIR I. AGUILAR</h5>

                        <p class="card-text text-danger fw-bold">Leader</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Three Pictures at the Bottom -->
        <div class="row text-center">
            <div class="col-md-4">
                <div class="about_profile card border-0">
                    <img src="{% static 'image/Members/member1.jpg' %}" class="card-img-top rounded-circle mx-auto d-block w-50 h-50" alt="Leadership Member 1">
                    <div class="card-body">
                        <h6 class="card-name text-light">ARGIE REYES</h6>
                        <p class="card-text text-danger fw-bold">Member</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="about_profile card border-0">
                    <img src="{% static 'image/Members/member2.jpg' %}" class="card-img-top rounded-circle mx-auto d-block w-50 h-50" alt="Leadership Member 2">
                    <div class="card-body">
                        <h6 class="card-name text-light">ANGEL RAMOS</h6>
                        <p class="card-text text-danger fw-bold">Member</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="about_profile card border-0">
                    <img src="{% static 'image/Members/member3.jpg' %}" class="card-img-top rounded-circle mx-auto d-block w-50 h-50" alt="Leadership Member 3">
                    <div class="card-body ">
                        <h6 class="card-name text-light">KHANE JAVA</h6>
                        <p class="card-text text-danger fw-bold">Member</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="full-height">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
