{% extends 'user_base.html' %}

{% block Title%}
Dashboard
{% endblock%}

{% block slide %}
    {% load static %}

<div id="home" class="d-flex pt-3" >
    <div class="text-center d-flex flex-column justify-content-center align-items-center " style="width: 1000px;">
        <h1>Welcome <b>{{user.username}}</b> to our STRIDENEST Store</h1>
        <h3 class="fw-normal text-muted mb-3">Find the best shoes for every occasion</h3>
        <button class="btn btn-outline-success" type="button"><a class="text-decoration-none text-light"href="#shop">Shop Now</a></button>
    </div>  
    <div class="wraper_skill position-relative overflow-hidden text-center">
        <div class="d-none d-lg-block scroller " data-speed="fast">
            <ul class="tag-list scroller__inner">
                <li><img src="{% static 'image/scroller/1.jpg'%}" alt=""></li>
                <li><img src="{% static 'image/scroller/2.jpg'%}" alt=""></li>
                <li><img src="{% static 'image/scroller/3.jpg'%}" alt=""></li>
                <li><img src="{% static 'image/scroller/4.jpg'%}" alt=""></li>
                <li><img src="{% static 'image/scroller/5.jpg'%}" alt=""></li>
            </ul>
        </div>
    </div>
</div>

{% endblock %}

{% block shop %}
    <div id="shop" class="position-relative overflow-hidden p-3 p-md-5 m-md-3 vh-100 bg-primary">
        <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-primary">
            <div class="col-md-6 p-lg-5 mx-auto my-5">
                shop
            </div>
        </div>
        <div class="product-device shadow-sm d-none d-md-block">
        
        </div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block">
        </div>
    </div>
{% endblock %}
