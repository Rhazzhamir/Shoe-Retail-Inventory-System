<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://bootswatch.com/5/slate/bootstrap.min.css">

    <!-- <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css"> -->
   
    <title>Change Profile</title>
    <style>
    </style>
</head>
<body>
    
    <div  class="d-flex justify-content-center text-white align-items-center vh-100" >
        <div>
            <a href="{% url 'user_dashboard' %}" >
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                </svg>
            </a>
            <!-- Logo Section: Centered -->
            <!-- Form Section: Centered -->
            <form action='#' method="POST" class="mb-4 p-5 rounded shadow-sm" >
                <div class="mb-4  display-6 auth-logo-container">
                    <b class="text-center mb-4">Change Profile</b>
                </div>
                <div class="mb-4">
                    <label for="form-label" class="form-label">Name</label>
                    <input type="text" class="form-control form-control-sm" id="form-label"  aria-describedby="emailHelp" >
                </div>
                <div class="mb-4">
                    <label for="form-label" class="form-label">Email address</label>
                    <input type="email" class="form-control form-control-sm" id="form-label" aria-describedby="emailHelp" >
                </div>
                <div class="mb-4">
                    <label for="form-label" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-sm" id="form-label" >
                </div>
                <div class="mb-4">
                    <label for="password_confirmation" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-sm" id="password_confirmation" >
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn btn-primary w-100">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
