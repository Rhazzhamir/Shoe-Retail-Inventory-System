<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/user_orders.css' %}">

    <title>Orders</title>


</head>
<body>
    <div class="container text-center my-5 full-height">
        <div class="d-flex align-items-center justify-content-start">
            <!-- Back Arrow Icon -->
            <a href="{% url 'Customer:user_dashboard' %}" class="d-flex align-items-center me-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                </svg>
            </a>
            <!-- Orders Text -->
            <h1 class="mb-0 text-light noto-serif-ahom-regular">Total Orders 12</h1>
        </div>
        <table class="orders-table mt-5">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Order ID</th>
                    <th>Product </th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Customer ID</th>
                    <th>Order Date</th>
                    <th>Order Status</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>101</td>
                    <td>301</td>
                    <td>3</td>
                    <td>$150.00</td>
                    <td>201</td>
                    <td>2025-01-10 14:30:00</td>
                    <td>Processing</td>
                    <td>Active</td>
                    <td>
                        <button class="btn btn-danger btn-sm delete-button" data-id="101">Cancel</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>102</td>
                    <td>302</td>
                    <td>1</td>
                    <td>$50.00</td>
                    <td>202</td>
                    <td>2025-01-09 10:15:00</td>
                    <td>Completed</td>
                    <td>Active</td>
                    <td>
                        <button class="btn btn-danger btn-sm delete-button" data-id="102">Cancel</button>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="10" class="text-danger text-center">No orders found</td>
                </tr>
            </tbody>
        </table>




    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
