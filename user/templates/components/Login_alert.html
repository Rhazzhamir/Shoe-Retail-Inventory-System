{% if messages %}
    <div class="alert alert-dismissible alert-success fade show z-3 position-fixed bottom-0 end-0  " role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <strong>Well done!</strong> 
        {% for message in messages %}
            {{ message }} 
        {% endfor %}
    </div>
{% endif %}
