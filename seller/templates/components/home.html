{% load static %}
<main class="home_main content px-3 py-2">
    <div class="container-fluid">
        <div class="mt-3 mb-4 text-start">
            <h4 class="noto-serif-ahom-regular">Admin Dashboard</h4>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 d-flex">
                <div class="card flex-fill border-0 illustration">
                    <div class="card-body p-0 d-flex flex-fill">
                        <div class="greetings row g-0 w-100">
                            <div class="col-6 align-self-center">
                                <div class="p-3  ">
                                    <h4><span class="noto-serif-ahom-regular">Welcome Back</span>, {{ user.username}}</h4>
                                    <p class="mb-0 text-dark">Seller Dashboard, STRIDENEST</p>
                                </div>
                            </div>
                            <div class="col-6 align-self-center d-flex justify-content-center align-items-end">
                                <img src="{% static 'welcome_seller.png' %}" alt="Welcome Seller Image" class="d-block w-50 h-50">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 d-flex">
                <div class="card flex-fill border-0 illustration">
                    <div class="card-body p-0 d-flex flex-fill">
                        <div class="total_earnings row g-0 w-100">
                            <div class="col-6 align-self-center">
                                <div class="p-3  ">
                                    <h4><span class="noto-serif-ahom-regular">$ 78.00</h4>
                                    <p class="mb-0 text-dark">Total Earnings</p>
                                </div>
                            </div>
                            <div class="col-6 align-self-center d-flex justify-content-center align-items-end">
                                <img src="{% static 'Coins_amico.png' %}" alt="Welcome Seller Image" class="d-block w-50 h-50">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <!-- 2nd row -->
        <div class="row">
            <div class="col-12 col-md-3 d-flex flex-column">
                    <p class="noto-serif-ahom-regular text-start">
                        Category
                        <svg class="" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-tags" viewBox="0 0 16 16">
                            <path d="M3 2v4.586l7 7L14.586 9l-7-7zM2 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 2 6.586z"/>
                            <path d="M5.5 5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m0 1a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3M1 7.086a1 1 0 0 0 .293.707L8.75 15.25l-.043.043a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 0 7.586V3a1 1 0 0 1 1-1z"/>
                        </svg>
                    </p>
                <div class="category card flex-fill border-0 illustration">
                    
                    <div class="card-body p-3">
                        <div class="category btn-group dropdown-menu ">
                            <button type="button" class="btn     border-0 dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <!-- babalyuan it Name of the Category  -->
                                Name of  the Category 
                            </button>
                            <ul class="dropdown-menu ">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Separated link</a></li>
                            </ul>
                        </div>
                        <div class="mb-0">
                            <span class="badge text-success me-2">
                                <h5>
                                    0
                                </h5>
                            </span>
                            <span class="text-muted">
                                Total
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class=" col-12 col-md-3 d-flex flex-column">
                <p class="noto-serif-ahom-regular text-start">
                    Product
                    <svg class="me-3" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-box-seam" viewBox="0 0 16 16">
                        <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2zm3.564 1.426L5.596 5 8 5.961 14.154 3.5zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464z"/>
                    </svg>
                    
                </p>
                <div class="product card flex-fill border-0">
                    <div class="card-body p-0">
                    </div>
                </div>
            </div>

            <div class=" col-12 col-md-3 d-flex flex-column">
                <p class="noto-serif-ahom-regular text-start">
                    Total Orders
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-bag-heart" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0M14 14V5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1M8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132"/>
                    </svg>
                </p>
                <div class="Orders card flex-fill border-0">
                    <div class="card-body p-0">
                    </div>
                </div>
            </div>
            <div class=" col-12 col-md-3 d-flex flex-column">
                <p class="noto-serif-ahom-regular text-start">
                    Stack
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stack-overflow" viewBox="0 0 16 16">
                        <path d="M12.412 14.572V10.29h1.428V16H1v-5.71h1.428v4.282z"/>
                        <path d="M3.857 13.145h7.137v-1.428H3.857zM10.254 0 9.108.852l4.26 5.727 1.146-.852zm-3.54 3.377 5.484 4.567.913-1.097L7.627 2.28l-.914 1.097zM4.922 6.55l6.47 3.013.603-1.294-6.47-3.013zm-.925 3.344 6.985 1.469.294-1.398-6.985-1.468z"/>
                    </svg>
                </p>
                <div class="stack card flex-fill border-0">
                    <div class="card-body p-0">
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
