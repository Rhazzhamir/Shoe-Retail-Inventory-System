<!-- Product Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #28384c;">
            <div class="modal-header">
                <h1 class="modal-title fs-5 text-light noto-serif-ahom-regular" id="productModalLabel">Add Product</h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close" style="color: white;"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'seller:add_product' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Product Name Input -->
                    <div class="mb-3">
                        <label for="productName" class="form-label text-light">Product Name</label>
                        <input type="text" class="form-control" id="productName" name="product_name" style="background-color: #151f2c; color: white;" required>
                    </div>
                    <!-- Product Description Input -->
                    <div class="mb-3">
                        <label for="productDescription" class="form-label text-light">Description</label>
                        <textarea class="form-control" id="productDescription" name="description" style="background-color: #151f2c; color: white;" required></textarea>
                    </div>
                    <!-- Product Price Input -->
                    <div class="mb-3">
                        <label for="productPrice" class="form-label text-light">Price</label>
                        <input type="number" class="form-control" id="productPrice" name="price" style="background-color: #151f2c; color: white;" required>
                    </div>
                    <!-- Product Stock Input -->
                    <div class="mb-3">
                        <label for="productStock" class="form-label text-light">Stock</label>
                        <input type="number" class="form-control" id="productStock" name="stock" style="background-color: #151f2c; color: white;" required>
                    </div>
                    <!-- Product Image Input -->
                    <div class="mb-3">
                        <label for="productImage" class="form-label text-light">Image</label>
                        <input type="file" class="form-control" id="productImage" name="image" style="background-color: #151f2c; color: white;" required>
                    </div>
                    <!-- Product Category Input -->
                    <div class="mb-3">
                        <label for="productCategory" class="form-label text-light">Category</label>
                        <select class="form-control" id="productCategory" name="category" style="background-color: #151f2c; color: white;" required>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.category_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
