<!-- User's Dashboard -->
<div class="user-dashboard">
    <h2 class="noto-serif-ahom-regular">Customer Feedback</h2>
    <div class="user-feedback-table-container">
        <table class="user-feedback-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Customer Name</th>
                    <th>Product</th>
                    <th>Feedback</th>
                    <th>Date Submitted</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Data -->
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>boots</td>
                    <td>The website is user-friendly and easy to navigate.</td>
                    <td>2025-01-08</td>
                    <td>
                        <button class="user-action-btn user-delete-btn" onclick="deleteUserFeedback(1)">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>Shoes</td>
                    <td>Checkout process could be improved.</td>
                    <td>2025-01-07</td>
                    <td>
                        <button class="user-action-btn user-delete-btn" onclick="deleteUserFeedback(2)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- CSS -->
<style>
    .user-dashboard {
        max-width: 900px; /* Decreased width */
        margin: 20px auto;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #fff;
    }

    .user-feedback-table-container {
        overflow-x: auto;
        background: rgba(255, 255, 255, 0.1); /* Transparent background */
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Subtle shadow for contrast */
        backdrop-filter: blur(10px); /* Adds a blur effect for a frosted glass appearance */
    }

    .user-feedback-table {
        width: 100%; /* Table adapts to container width */
        border-collapse: collapse;
        margin: 0 auto;
    }

    .user-feedback-table th,
    .user-feedback-table td {
        padding: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2); /* Transparent border */
        text-align: left;
        color: #fff;
    }

    .user-feedback-table th {
        background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent background for headers */
        font-weight: bold;
    }

    .user-feedback-table tr:nth-child(even) {
        background-color: rgba(255, 255, 255, 0.05); /* Subtle transparency for alternating rows */
    }

    .user-feedback-table tr:hover {
        background-color: rgba(38, 255, 0, 0.2); /* Highlight on hover */
    }

    .user-action-btn {
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        font-size: 0.9em;
    }

    .user-delete-btn {
        background-color: #e74c3c; /* Red color for delete button */
    }

    .user-delete-btn:hover {
        background-color: #c0392b;
    }
</style>
