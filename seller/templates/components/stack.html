{% load static %}
<main class="stack_main content px-3 py-2">
    <div class="container-fluid mt-5">
        <div class="stock-table-container">
            <h1 class="noto-serif-ahom-regular">Total Products {{ total_stock }}</h1> 
            <!-- put here the total of all products -->
            <table class="table table-hover stock-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Product</th>
                        <th>Stock Quantity</th>
                        <th>Category At</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ product.product_name }}</td>
                        <td>{{ product.stock }}</td>
                        <td>{{ product.category.category_name }}</td>
                    </tr>
                    
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-danger text-center">No products found</td>
                    </tr>
                    {% endfor %}
                    <tr>
                        <td></td>
                        <td></td>
                        <td><span>TOTAL:</span> {{ total_stock }}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
