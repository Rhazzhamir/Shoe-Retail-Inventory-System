            /* Download */
            .download {
            border: none;
            border-radius: 50%;
            background-color: rgb(27, 27, 27);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition-duration: .3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.11);
            }

            .svgIcon {
            fill: rgb(214, 178, 255);
            }

            .icon2 {
            width: 18px;
            height: 5px;
            border-bottom: 2px solid rgb(182, 143, 255);
            border-left: 2px solid rgb(182, 143, 255);
            border-right: 2px solid rgb(182, 143, 255);

            .tooltip {
            position: absolute;
            right: -105px;
            opacity: 0;
            background-color: rgb(12, 12, 12);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition-duration: .2s;
            pointer-events: none;
            letter-spacing: 0.5px;
            }

            .tooltip::before {
            position: absolute;
            content: "";
            width: 10px;
            height: 10px;
            background-color: rgb(12, 12, 12);
            background-size: 1000%;
            background-position: center;
            transform: rotate(45deg);
            left: -5%;
            transition-duration: .3s;
            }

            .download:hover .tooltip {
            opacity: 1;
            transition-duration: .3s;
            }

            .download:hover {
            background-color: rgb(150, 94, 255);
            transition-duration: .3s;
            }

            .download:hover .icon2 {
            border-bottom: 2px solid rgb(235, 235, 235);
            border-left: 2px solid rgb(235, 235, 235);
            border-right: 2px solid rgb(235, 235, 235);
            }

            .download:hover .svgIcon {
            fill: rgb(255, 255, 255);
            animation: slide-in-top 0.6s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
            }

            @keyframes slide-in-top {
            0% {
                transform: translateY(-10px);
                opacity: 0;
            }

            100% {
                transform: translateY(0px);
                opacity: 1;
            }
            }

            /* Dropdown_product */
            .select {
            width: fit-content;
            cursor: pointer;
            position: relative;
            transition: 300ms;
            color: white;
            overflow: hidden;
            }

            .selected {
            background-color: rgb(150, 94, 255);
            padding: 5px;
            margin-bottom: 3px;
            border-radius: 5px;
            position: relative;
            z-index: 100000;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            }

            .arrow {
            position: relative;
            right: 0px;
            height: 10px;
            transform: rotate(-90deg);
            width: 25px;
            fill: white;
            z-index: 100000;
            transition: 300ms;
            }

            .options {
            display: flex;
            flex-direction: column;
            border-radius: 5px;
            padding: 5px;
            background-color: #2a2f3b;
            position: relative;
            top: -100px;
            opacity: 0;
            transition: 300ms;
            }

            .select:hover > .options {
            opacity: 1;
            top: 0;
            }

            .select:hover > .selected .arrow {
            transform: rotate(0deg);
            }

            .option {
            border-radius: 5px;
            padding: 5px;
            transition: 300ms;
            background-color: #2a2f3b;
            width: 150px;
            font-size: 15px;
            }
            .option:hover {
            background-color: #323741;
            }

            .options input[type="radio"] {
            display: none;
            }

            .options label {
            display: inline-block;
            }
            .options label::before {
            content: attr(data-txt);
            }

            .options input[type="radio"]:checked + label {
            display: none;
            }

            .options input[type="radio"]#all:checked + label {
            display: none;
            }

            .select:has(.options input[type="radio"]#all:checked) .selected::before {
            content: attr(data-default);
            }
            .select:has(.options input[type="radio"]#option-1:checked) .selected::before {
            content: attr(data-one);
            }
            .select:has(.options input[type="radio"]#option-2:checked) .selected::before {
            content: attr(data-two);
            }
            .select:has(.options input[type="radio"]#option-3:checked) .selected::before {
            content: attr(data-three);
            }


            /* product_edit */
            .product_edit {
            width: 35px;
            height: 35px;
            border-radius: 10px;
            border: none;
            background-color: rgb(150, 94, 255);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.123);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            }
            .product_edit::before {
            content: "";
            width: 200%;
            height: 200%;
            background-color: rgb(150, 94, 255);
            position: absolute;
            z-index: 1;
            transform: scale(0);
            transition: all 0.3s;
            border-radius: 50%;
            filter: blur(10px);
            }
            .product_edit:hover::before {
            transform: scale(1);
            }
            .product_edit:hover {
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.336);
            }

            .product_edit svg {
            height: 17px;
            fill: white;
            z-index: 3;
            transition: all 0.2s;
            transform-origin: bottom;
            }
            .product_edit:hover svg {
            transform: rotate(-15deg) translateX(5px);
            }
            .product_edit::after {
            content: "";
            width: 25px;
            height: 1.5px;
            position: absolute;
            bottom: 7px;
            left: -5px;
            background-color: white;
            border-radius: 2px;
            z-index: 2;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease-out;
            }
            .product_edit:hover::after {
            transform: scaleX(1);
            left: 0px;
            transform-origin: right;
            }

            
            /* product_delete */
            .product_delete {
            background-color: transparent;
            position: relative;
            border: none;
            }

            .product_delete::after {
            content: 'delete';
            position: absolute;
            top: -130%;
            left: 50%;
            transform: translateX(-50%);
            width: fit-content;
            height: fit-content;
            background-color: rgb(168, 7, 7);
            padding: 4px 8px;
            border-radius: 5px;
            transition: .2s linear;
            transition-delay: .2s;
            color: white;
            text-transform: uppercase;
            font-size: 12px;
            opacity: 0;
            visibility: hidden;
            }

            .icon {
            transform: scale(1.2);
            transition: .2s linear;
            }

            .product_delete:hover > .icon {
            transform: scale(1.5);
            }

            .product_delete:hover > .icon path {
            fill: rgb(168, 7, 7);
            }

            .product_delete:hover::after {

                alert.classList.remove("show");
                alert.classList.add("fade");
                setTimeout(() => alert.remove(), 150); 
            }
            }, 3000);

        setTimeout(() => {

            alert.classList.remove('show');

        }

    }, 5000);
    // Update_category
    document.addEventListener('DOMContentLoaded', function () {
    const editButtons = document.querySelectorAll('.product_edit');
    editButtons.forEach(button => {
        button.addEventListener('click', function () {
            const categoryId = this.getAttribute('data-category-id');
            const categoryName = this.getAttribute('data-category-name');
            
            const modal = document.getElementById('updateCategoryModal');
            modal.querySelector('#category_id').value = categoryId;
            modal.querySelector('#id_category_name').value = categoryName;
        });
    });
});

// Update_Product
document.addEventListener('DOMContentLoaded', function () {
        const editButtons = document.querySelectorAll('.product_edit');
        editButtons.forEach(button => {
            button.addEventListener('click', function () {
                const productId = this.getAttribute('data-product-id');
                const productName = this.getAttribute('data-product-name');
                const productDescription = this.getAttribute('data-product-description');
                const productPrice = this.getAttribute('data-product-price');
                const productStock = this.getAttribute('data-product-stock');
                const productImage = this.getAttribute('data-product-image');
                const productCategory = this.getAttribute('data-product-category');

                const modal = document.querySelector('#productModal');
                modal.querySelector('input[name="product_name"]').value = productName;
                modal.querySelector('textarea[name="description"]').value = productDescription;
                modal.querySelector('input[name="price"]').value = productPrice;
                modal.querySelector('input[name="stock"]').value = productStock;
                modal.querySelector('select[name="category"]').value = productCategory;
                modal.querySelector('input[name="current_image"]').value = productImage; // Add this line
                modal.querySelector('form').action = `{% url 'seller:edit_product' 0 %}`.replace('0', productId);
            });
        });
    });
    

    </script>
